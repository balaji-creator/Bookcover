<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dragon Ball Z | Book Cover</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
}

/* BOOK COVER */
.cover {
    width: 360px;
    height: 560px;
    position: relative;
    overflow: hidden;
    border-radius: 18px;
    box-shadow: 0 0 80px rgba(0,200,255,0.9);
}

/* GOKU IMAGE */
.cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* DARK OVERLAY */
.overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.85),
        rgba(0,0,0,0.2),
        rgba(0,0,0,0.9)
    );
}

/* TITLE */
.title {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-family: 'Anton', sans-serif;
    color: #fff;
    letter-spacing: 3px;
    text-shadow:
        0 0 15px #f12a02,
        0 0 40px #ff2a00;
}

.title span {
    display: block;
    font-size: 72px;
    color: red;
    text-shadow: 0 0 25px red;
}



/* AUTHOR */
.author {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    color: #fff;
    letter-spacing: 1px;
}

/* ENERGY BORDER */
.energy {
    position: absolute;
    inset: 0;
    border: 3px solid rgba(0,255,255,0.7);
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 15px #00eaff; }
    to   { box-shadow: 0 0 45px #00eaff; }
}
</style>
</head>

<body>

<div class="cover">
    <!-- CHANGE IMAGE NAME HERE -->
    <img src="wednesday-720x900.jpg" alt="Goku">

    <div class="overlay"></div>

    <div class="title">
        WEDNESDAY

        <span></span>
    </div>

    
    <div class="author"> Alfred Gough </div>

    <div class="energy"></div>
</div>

</body>
</html>
